<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie review chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
      <section>
        <div class="container py-5">
      
          <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
      
              <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center p-3"
                  style="border-top: 4px solid #ffa900;">
                  <h5 class="mb-0">Movie review chatbot</h5>
                  <div class="d-flex flex-row align-items-center">
                    <span class="badge bg-warning me-3">20</span>
                    <i class="fas fa-minus me-3 text-muted fa-xs"></i>
                    <i class="fas fa-comments me-3 text-muted fa-xs"></i>
                    <i class="fas fa-times text-muted fa-xs"></i>
                  </div>
                </div>
                <div class="card-body" data-mdb-perfect-scrollbar-init style="position: relative; height: 400px; overflow-y:auto">

                  <div class="d-flex justify-content-between">
                    <p class="small mb-1">Chat bot</p>
                    <!-- <p class="small mb-1 text-muted">23 Jan 2:00 pm</p> -->
                  </div>
                  <div class="d-flex flex-row justify-content-start">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5-bg.webp"
                      alt="avatar 1" style="width: 45px; height: 100%;">
                    <div>
                      <p class="small p-2 ms-3 mb-3 rounded-3 bg-body-tertiary">How can i help you today ?</p>
                    </div>
                  </div>
                  {% for i,j in response_text %}
                  <div class="d-flex justify-content-between">
                    <!-- <p class="small mb-1 text-muted">23 Jan 2:05 pm</p> -->
                     <!-- make changes here to make the you on the right -->
                    <p class="small mb-1">You</p>
                  </div>
                  <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                    <!-- <p class="small mb-1">You</p>
                    <br> -->
                    <div>
                      <p class="small p-2 me-3 mb-3 text-white rounded-3 bg-warning">{{i}}</p>
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                      alt="avatar 1" style="width: 45px; height: 100%;">
                  </div>
                  
                  <div class="d-flex justify-content-between">
                    <p class="small mb-1">Chat bot</p>
                    <!-- <p class="small mb-1 text-muted">23 Jan 5:37 pm</p> -->
                  </div>
                  <div class="d-flex flex-row justify-content-start">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5-bg.webp"
                      alt="avatar 1" style="width: 45px; height: 100%;">
                    <div>
                      <p class="small p-2 ms-3 mb-3 rounded-3 bg-body-tertiary">{{j}}</p>
                    </div>
                  </div>
                  {% endfor %}
                  <!-- <div class="d-flex justify-content-between">
                    <p class="small mb-1 text-muted">23 Jan 6:10 pm</p>
                    <p class="small mb-1">Johny Bullock</p>
                  </div>
                  <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                    <div>
                      <p class="small p-2 me-3 mb-3 text-white rounded-3 bg-warning">Dolorum quasi voluptates quas
                        amet in
                        repellendus perspiciatis fugiat</p>
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                      alt="avatar 1" style="width: 45px; height: 100%;">
                  </div> -->
      
                </div>
                <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                  <div class="input-group mb-0">
                    <form action="/response" method="post">
                    <input type="text" class="form-control" placeholder="Type message"
                      aria-label="Recipient's username" aria-describedby="button-addon2" name="user_text"/>
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-warning" type="submit" id="button-addon2" style="padding-top: .55rem;">
                      Submit
                    </button>
                    </form>
                  </div>
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
      <script>
        function scrollToBottom() {
          var chatContainer = document.querySelector(".card-body");
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
      
        // Run scrollToBottom() when the page loads and after submitting a message
        window.onload = scrollToBottom;
      </script>
      
</body>
</html>
